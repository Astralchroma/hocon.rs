language: rust

rust:
  - stable
  - beta
  - nightly

branches:
  except:
  - criterion

stages:
  - test
  - "Advanced Tests"
  - name: "Deploy Doc"
    if: branch = master
  - "Other Archs"

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    - stage: test
      name: rustfmt
      rust: stable
      install:
        - rustup component add rustfmt
      script:
        - cargo fmt -- --check
    - stage: test
      name: clippy
      rust: stable
      install:
        - rustup component add clippy
      script:
        - cargo clippy
    - stage: "Advanced Tests"
      name: coverage
      rust: stable
      sudo: required
      install:
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a # update outdated cached binaries
      script:
        - cargo test --no-default-features --features serde-support # snapshot tests fails when using kcov
      after_success:
        - cargo coveralls --exclude-pattern tests --no-default-features --features serde-support # snapshot tests fails when using kcov
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake
          sources:
            - kalakris-cmake
    - stage: "Advanced Tests"
      name: hocon_test_suite
      rust: stable
      script:
        - ./hocon-test-suite.sh
    - stage: "Advanced Tests"
      name: bench
      rust: stable
      install:
        - sudo apt-get install -y gnuplot
      script:
        - |
          GITHUB_REPO=https://${GH_TOKEN:-git}@github.com/${TRAVIS_REPO_SLUG}.git
          commitHash=$(git rev-parse HEAD)
          commitMessage=$(git log -1 --pretty=%B)

          cargo bench

          git clone --branch criterion --depth 1 "$GITHUB_REPO" criterion_branch &> /dev/null
          rsync -r --exclude=.git --delete target/criterion/ criterion_branch/
          pushd $REMOTE_DIR > /dev/null
          git add -A
          git status -s
          longMessage="Generated by $commitHash; pushed by build #$TRAVIS_BUILD_NUMBER."
          git commit -m "$longMessage" -m "$commitMessage" 
          git push origin criterion &> /dev/null || echo "Push failed."
    - stage: "Deploy Doc"
      rust: stable
      script: 
        - |
          cargo doc --no-deps &&
          echo "<meta http-equiv=refresh content=0;url=hocon/index.html>" > target/doc/index.html &&
          git clone https://github.com/davisp/ghp-import.git &&
          ./ghp-import/ghp_import.py -n -p -f -m "Documentation upload" -r https://"$GH_TOKEN"@github.com/"$TRAVIS_REPO_SLUG.git" target/doc &&
          echo "Uploaded documentation"
    - stage: "Other Archs"
      rust: stable
      os: osx
      env: TARGET=x86_64-apple-darwin
      script:
        - cargo test
    - stage: "Other Archs"
      rust: stable
      os: linux
      env: TARGET=i686-unknown-linux-musl
      script:
        - cargo test
    - stage: "Other Archs"
      rust: stable
      os: linux
      env: TARGET=x86_64-unknown-linux-musl
      script:
        - cargo test
    - stage: "Other Archs"
      rust: stable
      os: linux
      env: TARGET=x86_64-unknown-linux-gnu
      script:
        - cargo test

cache: cargo

before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
